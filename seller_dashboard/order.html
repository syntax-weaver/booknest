<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="dash_seller.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-book"></i>
            <h5>BookSeller</h5>
        </div>

        <ul class="sidebar-menu">
            <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
            <li><a href="#"><i class="fas fa-book"></i> <span>Books</span></a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i> <span>Orders</span></a></li>
            <li><a href="#"><i class="fas fa-users"></i> <span>Customers</span></a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> <span>Reports</span></a></li>
            <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
        </ul>

        <div class="logout-section">
            <a href="#" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <button class="toggle-btn" id="sidebar-toggle"><i class="fas fa-bars"></i></button>

    <main role="main">
        <div class="border-bottom d-flex justify-content-end align-items-center">
            <img src="../Assets/images/avatar.png" style="border-radius: 50%;" id="seller-image" alt="seller icon" class="rounded-circle me-2" width="40" height="40">
            <span id="seller-name">Seller</span>
        </div>

        <div id="view-products" class="view">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h2>All Orders</h2>
                
            </div>
            <div id="products-table-container" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Order Id</th>
                            <th>Book Name</th>
                            <th>Customer Name</th>
                            <th>Date Of Order</th>
                            <th>User</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-info">
                        <!-- سيتم ملئ هذا القسم بالبيانات -->
                    </tbody>
                </table>
            </div>
            
            <!-- Order Details Modal -->
            <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body-content">
                            <!-- سيتم ملئ هذا القسم بالبيانات -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-orders" class="view d-none">
            <h2>All Orders</h2>
            <div id="orders-table-container" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order Id</th>
                            <th>Book Name</th>
                            <th>Customer Name</th>
                            <th>Date Of Order</th>
                            <th>User</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-info">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebar-toggle').addEventListener('click', function () {
            const sidebar = document.querySelector('.sidebar');
            const main = document.querySelector('main');
            sidebar.classList.toggle('collapsed');
            main.classList.toggle('collapsed');
            const icon = this.querySelector('i');
            if (sidebar.classList.contains('collapsed')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    </script>
    <script type="module" src="components/order.js"></script>
    <script src="components/order-details.js"></script>
</body>

</html>
