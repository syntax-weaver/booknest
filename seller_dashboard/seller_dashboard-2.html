<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dash_seller.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        
    </div>
    <button class="toggle-btn" id="sidebar-toggle"><i class="fas fa-bars"></i></button>

    <main role="main">
        <div class="border-bottom d-flex justify-content-end align-items-center">
            <img src="../Assets/images/avatar.png" style="border-radius: 50%;" id="seller-image" alt="seller icon" class="rounded-circle me-2" width="40" height="40">
            <span id="seller-name">Seller</span>
        </div>

        <div id="view-products" class="view">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h2>Products</h2>
                <button id="add-product-button" class="btn btn-primary">Add Product</button>
            </div>
            <div id="products-table-container" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="view-orders" class="view d-none">
            <h2>Orders</h2>
            <div id="orders-table-container" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="product-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <div class="modal-content" style="max-height: 90vh; overflow-y: auto;">
                    <form id="product-form">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="prod-id">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="prod-title" class="form-label">Title</label>
                                    <input type="text" id="prod-title" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="prod-author" class="form-label">Author</label>
                                    <input type="text" id="prod-author" class="form-control">
                                </div>

                                <div class="col-md-4">
                                    <label for="prod-price" class="form-label">Price</label>
                                    <input type="number" id="prod-price" class="form-control" step="0.01" min="0"
                                        required>
                                </div>

                                <div class="col-md-4">
                                    <label for="prod-stock" class="form-label">Stock</label>
                                    <input type="number" id="prod-stock" class="form-control" step="1" min="0" required>
                                </div>

                                <div class="col-md-4 d-flex align-items-end">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="prod-visible" checked>
                                        <label for="prod-visible" class="form-check-label">Visible</label>
                                    </div>
                                </div>

                                <div class="col-md-8">
                                    <label for="prod-image" class="form-label">Image URL</label>
                                    <input type="text" id="prod-image" class="form-control" placeholder="http://...">
                                </div>

                                <div class="col-md-4">
                                    <img src="" id="prod-image-preview" alt="Preview" class="w-100"
                                        style="max-height: 160px; object-fit: cover;">
                                </div>

                                <div class="col-12">
                                    <label for="prod-desc" class="form-label">Description</label>
                                    <textarea id="prod-desc" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" id="save-product-btn" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebar-toggle').addEventListener('click', function () {
            const sidebar = document.querySelector('.sidebar');
            const main = document.querySelector('main');
            sidebar.classList.toggle('collapsed');
            main.classList.toggle('collapsed');
            const icon = this.querySelector('i');
            if (sidebar.classList.contains('collapsed')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    </script>
    <script type="module" src="seller_dashboard.js"></script>
    

</body>

</html>
