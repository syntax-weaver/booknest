<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Book Store</title>

    <!-- Keep your existing assets exactly as-is -->
    <link
      href="/user/Js/bootstrap-5.3.7-dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <link href="/user/Css/fontAwesom/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/noti.css" />
  </head>

  <body>
    <!-- ================ Sidebar (unchanged structure/classes) ================ -->
    <div class="sidebar" id="sidebar"></div>

    <!-- ============================ Main content ============================ -->
    <div class="main-content">
      <div class="header">
        <h1><i class="fas fa-tachometer-alt"></i> Books Store</h1>
        <div class="header-actions">
          <div class="notifications">
            <a href="#notifications-sections">
              <i class="fas fa-bell"></i>
              <span class="badge" style="display: none">0</span>
            </a>
          </div>
          <div class="user-menu">
            <!-- <img src="https://via.placeholder.com/40x40/3a86ff/ffffff?text=AD" alt="User Image"> -->
          </div>
        </div>
      </div>

      <!-- ===================== Stats cards (dynamic numbers) ===================== -->
      <!-- Keep order the same: 1) Sellers 2) Users 3) Pending Books 4) Today's Revenue -->
      <div class="stats-cards">
        <div class="stat-card">
          <h3><i class="fas fa-user-tie"></i>Sellers</h3>
          <div class="number">0</div>
          <div class="change">
            <!-- Optional dynamic trend text can be set later -->
          </div>
          <i class="fas fa-user-tie icon"></i>
        </div>
        <div class="stat-card">
          <h3><i class="fas fa-users"></i>Users</h3>
          <div class="number">0</div>
          <div class="change"></div>
          <i class="fas fa-users icon"></i>
        </div>
        <div class="stat-card">
          <h3><i class="fas fa-book"></i> Books Pending Review</h3>
          <div class="number">0</div>
          <div class="change"></div>
          <i class="fas fa-book icon"></i>
        </div>
        <div class="stat-card">
          <h3><i class="fas fa-book"></i> Books approved</h3>
          <div class="number">0</div>
          <div class="change"></div>
          <i class="fas fa-book icon"></i>
        </div>
      </div>

      <!-- ============================= Charts row ============================= -->
      <div class="charts-row">
        <div class="chart-container">
          <h3><i class="fas fa-chart-line"></i> Sales</h3>
          <canvas id="salesChart" height="250"></canvas>
        </div>
        <div class="chart-container">
          <h3><i class="fas fa-users"></i> Users Growth</h3>
          <canvas id="usersChart" height="250"></canvas>
        </div>
      </div>

      <!-- =================== Notifications + Orders (dynamic) =================== -->
      <div class="charts-row">
        <!-- Notifications -->
        <div class="notifications-section" id="notifications-sections">
          <div class="section-header">
            <h2><i class="fas fa-bell"></i> Recent Notifications</h2>
            <!-- <a href="#">View All <i class="fas fa-chevron-right"></i></a> -->
          </div>
          <!-- ✅ Empty container: JS will render .notification items here -->
          <div class="notifications-list" id="notificationsList"></div>
        </div>

        <!-- Orders -->
        <div class="notifications-section">
          <div class="section-header">
            <h2><i class="fas fa-shopping-cart"></i> Recent Orders</h2>
            <a href="../html/order.html"
              >View All <i class="fas fa-chevron-right"></i
            ></a>
          </div>
          <table class="orders-table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Book Name</th>
                <th>Customer Name</th>
                <th>Date Of Order</th>
                <th>User</th>
                <th>Status</th>
              </tr>
            </thead>
            <!-- ✅ Empty body: JS will render rows here -->
            <tbody id="ordersTbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/user/Js/bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
    <script src="../js/get_admin_name.js"></script>
    <script type="module" src="../js/noti.js"></script>
  </body>
</html>
